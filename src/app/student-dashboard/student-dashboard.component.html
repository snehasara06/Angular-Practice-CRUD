    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog" role="document">
               <div class="modal-content">
                     <div class="modal-header">
                           <h4 class="modal-title">Student Details</h4>
                           <!-- <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button> -->
                           <button type="button" class="btn-close btn-close-black" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true"></span></button>

                         </div>
                <div class="modal-body">
                           <!-- Adding the form for  -->
                           <form [formGroup]="formValue">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Student ID</label>
                              <input type="text" formControlName="studentId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Student ID">
                              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1"> Name</label>
                              <input type="text" formControlName=" studentName" class="form-control" id="exampleInputPassword1" placeholder=" Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email ID</label>
                                <input type="email"  formControlName="studentEmail" class="form-control" id="exampleInputPassword1" placeholder="Email ID">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Mobile No</label>
                                <input type="tel" formControlName="studentMobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Department</label>
                                <input type="text" formControlName="studentDept" class="form-control" id="exampleInputPassword1" placeholder="Department">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Year</label>
                                <input type="text" formControlName="studentYear" class="form-control" id="exampleInputPassword1" placeholder="Year of studying">
                              </div>

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button> -->
                          </form>
                         </div>
                     <div class="modal-footer">
